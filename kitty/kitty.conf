enabled_layouts splits


map alt+t                new_tab_with_cwd !neighbor
map alt+s                next_tab
map alt+a                previous_tab
map alt+w                close_tab
map ctrl+alt+s           set_tab_title
map alt+shift+left       move_tab_backward
map alt+shift+right      move_tab_forward

map alt+1 goto_tab 1
